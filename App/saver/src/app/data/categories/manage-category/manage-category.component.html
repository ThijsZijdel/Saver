<div class="container">
  <h1>Category</h1>
  <h4><span *ngIf="addView.editObj">Edit</span><span *ngIf="addView.addObj">Create</span></h4>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             [(ngModel)]="category.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" class="form-control" id="description"
             [(ngModel)]="category.description" name="description">
      </textarea>
    </div>

    <div class="form-group">
      <label for="power">Main Cat</label>
      <select class="form-control" id="power" required>
        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
      </select>
    </div>


    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>


{{addView.editObj}} edit <br>
{{addView.addObj}} add

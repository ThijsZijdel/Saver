<div class="container">
  <h1>Category</h1>
  <h4><span *ngIf="addView.editObj">Edit</span><span *ngIf="addView.addObj">Create</span></h4>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             [(ngModel)]="category.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" class="form-control" id="description"
             [(ngModel)]="category.description" name="description">
      </textarea>
    </div>

    <div class="form-group">
      <label for="Icon">Icon</label>
      <input type="text" class="form-control" id="Icon"
             [(ngModel)]="category.icon" name="Icon" required>
    </div>

    <div class="form-group">
      <label for="Color">Color</label>
      <input type="text" class="form-control" id="Color"
             [(ngModel)]="category.color" name="Color" required>
    </div>

    <div class="form-group">
      <label for="subCategoryFk">Main Cat</label>
      <select class="form-control" id="subCategoryFk" required [(ngModel)]="category.subCategoryFk" name="subCategoryFk">
        <option *ngFor="let cat of mainCategories" [value]="cat.id" [selected]="cat.id === 0">{{cat.name}} </option>
      </select>
    </div>


    <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>

  </form>
</div>

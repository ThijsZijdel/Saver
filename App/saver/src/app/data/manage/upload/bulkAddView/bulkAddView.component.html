<div class="container">
  <br>

  <div class="Block">

    <div class="inputControls">
      <div class="file-input">
        <input type='file' class="input" #fileUpload [disabled]="fileUploadDisabled"
               (change)="fileChanged($event); fileUploadDisabled = true" >
      </div>

      <!--<button (click)="uploadDocument(file)" disabled>upload</button>-->
      &nbsp;
      <div class="parsing" >
        <button class="btn-info btn btn-sm" #parser [disabled]="parserDisabled" *ngIf="file != null"
                (click)="parse(); parserDisabled = true" >parse</button>
      </div>

      <button class="btn-info btn btn-sm" #converter [disabled]="converterDisabled"  *ngIf="parsedData != null"
              (click)="convert(); converter.disabled = true">
        convert
      </button>

      <button class="btn-outline-danger btn btn-sm" *ngIf="file != null"
              (click)="fileUploadDisabled = false;  parserDisabled = false; converterDisabled = false; file = null;
                      reset();">
        reset
      </button>

      <span style="float: right;margin-top: -22px;" *ngIf="data !== null">
      {{data.length}}
      {{lengthDataType}}
    </span>
    </div>




    <div class="container-fluid" *ngIf="parsedData != null">
      <div class="row">
        <div class="col-md-6">
          <h4>Keys Imported</h4>
          <ul>
            <li *ngFor="let key of keys">{{key.name}}</li>
          </ul>
        </div>

        <div class="col-md-6">
          <h4>Keys Transactions</h4>
          <ul>
            <li *ngFor="let key of transactionKeys">{{key}}</li>
          </ul>
        </div>
      </div>
    </div>


  </div>


  <div class="container" *ngFor="let transaction of transactions; let i = index">
    <div class="checkExpense" *ngIf="transaction.expense !== null && i < displayedTransactions">

      <form (ngSubmit)="submitForm()" #expenseForm="ngForm">
        <h3>Expense</h3>

        <span class="float-right" style="font-size: 10px; color:#c7c7c7;">
          <span>
            {{transaction.expenseJson.MutatieSoort}} - {{transaction.expenseJson.Code}}
          </span>
        </span>


          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Name: {{transaction.expense.name}}</label>
                <input type="text" class="form-control" id="name"
                       [(ngModel)]="transaction.expense.name" name="name" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount"
                       [(ngModel)]="transaction.expense.amount" name="amount" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" id="description"
                          [(ngModel)]="transaction.expense.description" name="description" required>

                </textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="datum">Date</label>
                <input type="text" class="form-control" id="datum"
                       [(ngModel)]="transaction.expense.date" name="datum" required>
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-md-6">
              <div class="form-group" >
                <label for="balanceOptions">Balance</label>
                <select class="form-control" id="balanceOptions" required #balanceOptions [(ngModel)]="transaction.expense.balanceFk" name="balanceFk">

                  <option *ngFor="let balance of balances"  [value]="balance" [selected]="balance.id === 1">
                    {{balance.name}} -
                    {{balance.description}}
                  </option>

                </select>
              </div>

              <div class="form-group" >
                <label for="companiesOptions">Company</label>
                <select class="form-control" id="companiesOptions" #companiesOptions [(ngModel)]="transaction.expense.companyFk" name="companyFk">

                  <option *ngFor="let company of companies"  [value]="company.id">
                    {{company.name}}
                  </option>

                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" >
                <label for="Category">Category</label>
                <select class="form-control" id="Category" required #categoryOptions
                        (change)="transaction.expenseJson.subCategories = getSubCats(parseFloat(categoryOptions.value));
                        transaction.expense.subcategoryFk = parseFloat(subcatOptions.value);">

                  <option [value]="9999">
                    All Categories
                  </option>
                  <option *ngFor="let cat of transaction.expenseJson.mainCategories"  [value]="cat.id">
                    {{cat.name}}
                  </option>

                </select>
              </div>

              <div class="form-group">
                <label for="subCategory">Sub Category</label>
                <select class="form-control" id="subCategory" required #subcatOptions [(ngModel)]="transaction.expense.subcategoryFk"
                        (change)="transaction.expense.subcategoryFk = parseFloat(subcatOptions.value) " name="subcategoryFk"
                        (click)="transaction.expense.subcategoryFk = parseFloat(subcatOptions.value);">

                  <option *ngFor="let cat of transaction.expenseJson.subCategories" [value]="cat.id">
                    {{cat.name}}
                  </option>

                </select>
              </div>
            </div>
          </div>










        <div class="form-group">
          <label for="TegenRekeningOption">TegenRekening</label>
          <input type="text" class="form-control" id="TegenRekeningOption"
                 name="TegenRekeningOption" value="{{transaction.expenseJson.Tegenrekening}}" required>
        </div>





        <button type="submit" class="btn btn-success" [disabled]="!expenseForm.form.valid">Submit</button>

        <hr>
      </form>

    </div>

    <div class="checkIncome" *ngIf="transaction.income != null && i < displayedTransactions">


      <form (ngSubmit)="submitForm()" #incomesForm="ngForm" >
        <h3>Income</h3>
        <div class="form-group">
          <label for="nameIncome">Name</label>
          <input type="text" class="form-control" id="nameIncome"
                 [(ngModel)]="transaction.income.name" name="nameIncome" required>
        </div>

        <div class="form-group">
          <label for="amountIncome">Amount</label>
          <input type="text" class="form-control" id="amountIncome"
                 [(ngModel)]="transaction.income.amount" name="amountIncome" required>
        </div>



        <button type="submit" class="btn btn-success" [disabled]="!incomesForm.form.valid">Submit</button>
        <hr>
      </form>

    </div>


  </div>
  <button (click)="displayedTransactions=displayedTransactions+25;" *ngIf="(transactions.length - displayedTransactions) > 25">More transactions</button>
  <button (click)="displayedTransactions=transactions.length;" *ngIf="(transactions.length - displayedTransactions) > 25">Show all transactions</button>


</div>

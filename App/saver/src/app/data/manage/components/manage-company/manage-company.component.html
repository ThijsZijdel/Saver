


<div class="container">
  <h1>Category</h1>
  <h4><span *ngIf="addView.editObj">Edit</span><span *ngIf="addView.addObj">Create</span></h4>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             [(ngModel)]="company.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" class="form-control" id="description"
             [(ngModel)]="company.description" name="description">
      </textarea>
    </div>

    <div class="form-group">
      <label for="website">Website</label>
      <input type="text" class="form-control" id="website"
             [(ngModel)]="company.website" name="website">
    </div>

    <div class="form-group">
      <label for="telephone">Telephone</label>
      <input type="text" class="form-control" id="telephone"
             [(ngModel)]="company.telephone" name="telephone">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"
             [(ngModel)]="company.email" name="email">
    </div>

    <div class="form-group">
      <label for="iban">IBAN</label>
      <input type="text" class="form-control" id="iban"
             [(ngModel)]="company.iban" name="iban">
    </div>

    <div class="form-group">
      <label for="transactionName">Transactions Name</label>
      <input type="text" class="form-control" id="transactionName"
             [(ngModel)]="company.transactionName" name="website">
    </div>

    <div class="form-group">
      <label for="power">Sub Category</label>
      <select class="form-control" id="power" required [(ngModel)]="company.subCategoryFk">
        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
      </select>
    </div>


    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>


{{addView.editObj}} edit <br>
{{addView.addObj}} add

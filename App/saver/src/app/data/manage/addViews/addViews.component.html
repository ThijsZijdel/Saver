
<div *ngIf="addViews.showAddViewOverlay">
  <div class="overlay" (click)="addViews.clear()"></div>

  <div class="add-component">

    <div *ngIf="addViews.getExpense() != null">
      <app-manage-expense></app-manage-expense>
    </div>

    <div *ngIf="addViews.getCategory() != null">
      <app-manage-category></app-manage-category>
    </div>

    <div *ngIf="addViews.getCompany() != null">
      <app-manage-company></app-manage-company>
    </div>

  </div>
</div>

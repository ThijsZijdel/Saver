<div class="row correction">
  <h1 (click)="reload()" class="clickable" >{{ reloadService.months[reloadService.month] }} {{reloadService.year}}</h1>

  <button class="prev" (click)="changeMonth(-1)"> &#9664; </button> <button class="next" (click)="changeMonth(1)"> &#9654; </button>

  <h1 class="bulkBudgetLeft">&euro;{{totalBudgetSpend}}</h1>
</div>

<div *ngFor="let budget of budgets; let i = index">
  <div class="row correction budget" *ngIf="i < budgetsShown">
    <h3>{{budget.name}}</h3>

    <div class="amount-box">
      <span>&euro;{{budget.amountStart-budget.amountLeft}} / &euro;{{budget.amountStart}}</span>
    </div>

    <div class="progress-bar parent-tooltip">
      <div class="progress" [ngStyle]="{'width':calculateWidth(budget.amountStart, budget.amountLeft)}"></div>
      <span class="tooltipPerc">{{calculateWidth(budget.amountStart, budget.amountLeft)}} left</span>
    </div>
  </div>
</div>


<button class="btn wide" (click)="allBudgets()">{{btnText}}</button>

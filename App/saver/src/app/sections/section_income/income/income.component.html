<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <h1 (click)="init()" class="clickable">Net Income</h1>
    </div>
    <div class="col-md-5">
      <Label>Viewing</Label>
      <span class="selections">
        <select class="selection" name="frequency">
          <option value="monthly">Monthly</option>
          <option value="weekly">Weekly</option>
          <option value="daily">Daily</option>
        </select>
      </span>
      <span class="selections">
        <select class="selection" name="interval">
          <option value="12mnths">Last 12 Months</option>
          <option value="6mnths">Last 6 Months</option>
          <option value="3mnths">Last 3 Months</option>
          <option value="1mnth">Last Month</option>
        </select>
        </span>
    </div>
    <div class="col-md-4">
      <h1 class="avg-display">
        <span>Avg</span>
        &euro;{{avgIncome}},00
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3 class="current-month">{{currentMonth}}</h3>
    </div>
    <div class="col-md-6 text-right">
      <span>Earned</span>&euro;{{currentEarned}}
      <span>Spent</span>&euro;{{currentSpent}}
    </div>
  </div>
</div>

<br>

<br>


<div [chart]="chartIncome"></div>

<hr>

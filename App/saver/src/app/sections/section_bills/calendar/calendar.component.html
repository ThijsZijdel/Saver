
<div class="calender-component">



  <div class="row correction">
    <button class="prev" (click)="changeMonth(-1)"> < </button>
    <h2>{{month}} {{year}}</h2>
    <button class="next" (click)="changeMonth(+1)"> > </button>
  </div>

  <div class="calendar-container">

    <div id="calender-box"></div>

  </div>



</div>




<div class="container-fluid" [ngStyle]="{'overflow':AddViewService.overflowOutlet[0],
                                          'height':AddViewService.overflowOutlet[1]}">
  <div class="row">

    <!-- Bills Col -->
    <div class="col-md-3 colum-section">
      <app-bills></app-bills>
    </div><!-- / Bills Col -->

    <!-- Expenses Col -->
    <div class="col-md-3 colum-section">

      <div class="row">

        <div class="col-md-12">
          <app-budget></app-budget>
        </div>

        <div class="col-md-12">
          <div class="add-expense-box" *ngIf="addExpenseBox">
            <app-manage-expense></app-manage-expense>
          </div>

          <div *ngIf="!addExpenseBox">
            <app-expenses></app-expenses>
          </div>
        </div>

      </div>

    </div><!-- / Expenses Col -->

    <!-- Financial Col -->
    <div class="col-md-6 colum-section">
      <div class="row">
        <div class="col-md-12">
          <app-income></app-income>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <app-spending></app-spending>
        </div>
        <div class="col-md-6">
          <!--<app-balances></app-balances>-->
        </div>
      </div>
    </div><!-- / Financial Col -->


  </div>
</div>
